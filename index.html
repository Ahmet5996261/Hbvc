<!DOCTYPE html>
<html lang="tr">
<head> 
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HBVC Namaz Vakitleri - Duisburg Hochfeld</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #1b3e2e;
      transition: background-color 0.4s, color 0.4s;
    }
    body.dark {
      background-color: #121a13;
      color: #c9d6c2;
    }
    main {
      max-width: 480px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }
    .prayer-times {
      background: #d9f0d9;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgb(27 62 46 / 0.25);
      padding: 1.5rem 1.8rem;
      margin-bottom: 2rem;
    }
    body.dark .prayer-times {
      background: #26422c;
      box-shadow: 0 4px 12px rgb(54 92 61 / 0.5);
    }
    .prayer-times h2 {
      text-align: center;
      font-weight: 700;
      color: #1b3e2e;
      margin-bottom: 1.2rem;
      font-size: 1.7rem;
    }
    body.dark .prayer-times h2 {
      color: #c4d5b8;
    }
    .prayer-time {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-weight: 600;
      font-size: 1.15rem;
      border-bottom: 1px solid #a8d5a8;
    }
    .prayer-time:last-child {
      border-bottom: none;
    }
    body.dark .prayer-time {
      border-color: #5b7a56;
    }
    .countdown {
      font-weight: 700;
      font-size: 1.3rem;
      color: #1b3e2e;
      text-align: center;
      margin-bottom: 1.8rem;
      user-select: none;
    }
    body.dark .countdown {
      color: #aacc99;
    }
    .clock {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }
    .hadith {
      background-color: #1b3e2e;
      color: #d9f0d9;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      font-style: italic;
      font-size: 1.05rem;
      box-shadow: 0 3px 10px rgb(27 62 46 / 0.6);
      user-select: none;
      max-width: 480px;
      margin: 0 auto 1rem;
    }
    body.dark .hadith {
      background-color: #2f5b33;
      color: #e2f1d6;
      box-shadow: 0 3px 10px rgb(54 92 61 / 0.8);
    }
    .hadith strong {
      font-weight: 700;
      color: #a8d5a8;
    }
    #toggleCountdownBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      background-color: #1b3e2e;
      color: #d9f0d9;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      display: none;
      box-shadow: 0 4px 12px rgba(27, 62, 46, 0.4);
      transition: background-color 0.3s;
    }
    #toggleCountdownBtn:hover {
      background-color: #26422c;
    }
    #devPanel {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #1b3e2e;
      color: #d9f0d9;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(27, 62, 46, 0.7);
      font-family: 'Montserrat', sans-serif;
      z-index: 9999;
      user-select: none;
    }
    #devPanel button {
      background-color: #26422c;
      color: #d9f0d9;
      border: none;
      padding: 8px 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #devPanel button:hover {
      background-color: #3b6a39;
    }
  </style>
</head>

      <div class="prayer-time"><span>Sabah</span><span id="sabah">03:44</span></div>

    </div>
    <button id="toggleCountdownBtn" title="Geri sayımı aç/kapat">Geri Sayımı Aç/Kapat</button>
    <div id="devPanel">
      <button id="btnReload">Sayfayı Yenile</button>
    </div>
  </main>
