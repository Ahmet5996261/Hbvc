  <style>

      font-weight: 700;

    }

      margin-bottom: 1rem;
    }

      text-align: center;
      margin: 1rem;
    }

      font-size: 1rem;

<body>
  <div class="language-switch">
    <button onclick="setLanguage('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLanguage('de')">ðŸ‡©ðŸ‡ª Deutsch</button>
  </div>

  <main>
    <div class="clock" id="current-time">Saat yÃ¼kleniyor...</div>
    <div class="prayer-times">
      <h2 id="title">HBVC Namaz Vakitleri</h2>
      <div class="prayer-time"><span id="label-sabah">Sabah</span><span id="sabah">03:44</span></div>
      <div class="prayer-time"><span id="label-imsak">Ä°msak</span><span id="imsak">05:17</span></div>
      <div class="prayer-time"><span id="label-dhuhr">Ã–ÄŸlen</span><span id="dhuhr">13:36</span></div>
      <div class="prayer-time"><span id="label-asr">Ä°kindi</span><span id="asr">17:53</span></div>
      <div class="prayer-time"><span id="label-maghrib">AkÅŸam</span><span id="maghrib">21:45</span></div>
      <div class="prayer-time"><span id="label-isha">YatsÄ±</span><span id="isha">23:07</span></div>
    </div>
    <div class="countdown" id="countdown">Geri sayÄ±m hesaplanÄ±yor...</div>
  </main>

<script>
  const prayerTimes = {
    sabah: "03:44",
    imsak: "05:17",
    dhuhr: "13:36",
    asr: "17:53",
    maghrib: "21:45",
    isha: "23:07"
  };

  const labels = {
    tr: {
      sabah: "Sabah",
      imsak: "Ä°msak",
      dhuhr: "Ã–ÄŸlen",
      asr: "Ä°kindi",
      maghrib: "AkÅŸam",
      isha: "YatsÄ±",
      title: "HBVC Namaz Vakitleri",
      countdown: "Geri SayÄ±m"
    },
    de: {
      sabah: "MorgendÃ¤mmerung",
      imsak: "Imsak",
      dhuhr: "Mittag",
      asr: "Nachmittag",
      maghrib: "Abend",
      isha: "Nacht",
      title: "HBVC Gebetszeiten",
      countdown: "Countdown"
    }
  };

  let currentLang = "tr";

  function setLanguage(lang) {
    currentLang = lang;
    const l = labels[lang];
    document.getElementById("label-sabah").textContent = l.sabah;
    document.getElementById("label-imsak").textContent = l.imsak;
    document.getElementById("label-dhuhr").textContent = l.dhuhr;
    document.getElementById("label-asr").textContent = l.asr;
    document.getElementById("label-maghrib").textContent = l.maghrib;
    document.getElementById("label-isha").textContent = l.isha;
    document.getElementById("title").textContent = l.title;
  }

  function updateClock() {
    const now = new Date();
    document.getElementById('current-time').textContent =
      now.toLocaleTimeString('tr-TR', { hour12: false });
  }
  setInterval(updateClock, 1000);
  updateClock();

  function updateCountdown() {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const times = Object.entries(prayerTimes).map(([key, value]) => {
      const [h, m] = value.split(":").map(Number);
      const time = new Date(today);
      time.setHours(h, m, 0, 0);
      return { key, time };
    });

    let nextTime = times.find(p => p.time > now);
    if (!nextTime) {
      const [h, m] = prayerTimes.sabah.split(":").map(Number);
      const nextDay = new Date(today);
      nextDay.setDate(today.getDate() + 1);
      nextDay.setHours(h, m, 0, 0);
      nextTime = { key: "sabah", time: nextDay };
    }

    const diff = nextTime.time - now;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);

    const l = labels[currentLang];
    document.getElementById("countdown").textContent =
      `${l.countdown}: ${hours}s ${mins}d ${secs}s (${l[nextTime.key]})`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // BaÅŸlangÄ±Ã§ dili TÃ¼rkÃ§e
  setLanguage("tr");
</script>
</body>
</html>
