<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HBVC Namaz Vakitleri - Duisburg Hochfeld</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #1b3e2e;
    }
    main {
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .lang-switcher {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }
    .lang-switcher button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .prayer-times {
      background: #d9f0d9;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgb(27 62 46 / 0.25);
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .prayer-time {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-weight: 600;
    }
    .countdown {
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      margin: 1.5rem 0;
    }
    .hadith {
      background-color: #1b3e2e;
      color: #d9f0d9;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      font-style: italic;
      font-size: 1.05rem;
      box-shadow: 0 3px 10px rgb(27 62 46 / 0.6);
      max-width: 480px;
      margin: 0 auto;
    }
    .hadith strong {
      font-weight: 700;
      color: #a8d5a8;
    }
    .clock {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div class="lang-switcher">
      <button onclick="setLang('tr')" title="Türkçe"><img src="https://flagcdn.com/w40/tr.png" width="30" /></button>
      <button onclick="setLang('de')" title="Deutsch"><img src="https://flagcdn.com/w40/de.png" width="30" /></button>
    </div>

    <div class="clock" id="current-time">Saat Yükleniyor...</div>

    <div class="prayer-times">
      <h2>HBVC Namaz Vakitleri</h2>
      <div class="prayer-time"><span>Sabah</span><span id="sabah">03:44</span></div>
      <div class="prayer-time"><span>İmsak</span><span id="imsak">05:17</span></div>
      <div class="prayer-time"><span>Öğlen</span><span id="dhuhr">13:36</span></div>
      <div class="prayer-time"><span>İkindi</span><span id="asr">17:53</span></div>
      <div class="prayer-time"><span>Akşam</span><span id="maghrib">21:45</span></div>
      <div class="prayer-time"><span>Yatsı</span><span id="isha">23:07</span></div>
    </div>

    <div class="countdown" id="countdown">Geri Sayım Yükleniyor...</div>

    <div class="hadith">
      <strong id="hadith-title">Günün Hadisi:</strong>
      <span id="hadith-text">“İnsanların en hayırlısı, insanlara en faydalı olandır.” (Hz. Muhammed)</span>
    </div>
  </main>

  <script>
    const hadiths = {
      tr: {
        title: "Günün Hadisi:",
        text: "“İnsanların en hayırlısı, insanlara en faydalı olandır.” (Hz. Muhammed)"
      },
      de: {
        title: "Hadith des Tages:",
        text: "„Der beste Mensch ist derjenige, der den Menschen am nützlichsten ist.“ (Prophet Muhammad)"
      }
    };

    function setLang(lang) {
      document.getElementById("hadith-title").textContent = hadiths[lang].title;
      document.getElementById("hadith-text").textContent = hadiths[lang].text;
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString('tr-TR', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    const vakitler = {
      sabah: "03:44",
      imsak: "05:17",
      dhuhr: "13:36",
      asr: "17:53",
      maghrib: "21:45",
      isha: "23:07"
    };

    function updateCountdown() {
      const now = new Date();
      let enYakinVakitZamani = null;
      let enYakinVakitAdi = "";

      for (const [vakitAdi, saatStr] of Object.entries(vakitler)) {
        const [saat, dakika] = saatStr.split(":").map(Number);
        const vakitZamani = new Date(now.getFullYear(), now.getMonth(), now.getDate(), saat, dakika);

        if (vakitZamani > now) {
          enYakinVakitZamani = vakitZamani;
          enYakinVakitAdi = vakitAdi;
          break;
        }
      }

      // Gece yarısından sonra (ertesi güne geçiş)
      if (!enYakinVakitZamani) {
        const [saat, dakika] = vakitler.sabah.split(":").map(Number);
        enYakinVakitZamani = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, saat, dakika);
        enYakinVakitAdi = "sabah";
      }

      const fark = enYakinVakitZamani - now;
      const saat = Math.floor(fark / (1000 * 60 * 60));
      const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
      const saniye = Math.floor((fark % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `Sonraki vakit (${enYakinVakitAdi}): ${String(saat).padStart(2, '0')}:${String(dakika).padStart(2, '0')}:${String(saniye).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
